<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<title>Article managment</title>
</head>
<body>
	<h1>Rédaction</h1>
	<main>
		<button class="new_article" v-if="res.step.can_create">Nouvel Article</button>
		<ul>
			<li v-for="(day, index) in data">
				<h2>{{index}}</h2>
				<ul>
					<li class="article" v-for="article in day">
						<a v-bind:href="'article/'+article.id">
							<div class="heading"><H3>{{article.title}}</H3><!-- @important White space
							--><div class="type" v-bind:class="article.type">{{article.type}}</div></div>
							<div class="body"><div class="nb_char">Entre <em>{{article.min_length}}</em> et <em>{{article.max_length}}</em> caractères</div>
							<div class="due_date" v-bind:style="class_due_date(article.due_date)">à rendre avant {{date_test(article.due_date)}}</div></div>
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</main>
</body>
</html>
