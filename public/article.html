<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<title>Article edition</title>
</head>
<body>
	<main>
		<input v-bind="current_article.title" type="text" name="title"/>
		<input v-bind="current_article.content" type="textarea" name="content">
		<label>30/{{current_article.max_length}}</label>
		<input v-bind="current_article.author" type="text" name="author">
		<button>Sauvegarder</button>
		<button v-for="step in res.step.next_steps">Sauvegarder et {{step.text}}</button>
		<a href="index.html"><button>Annuler</button></a>
	</main>
</body>
</html>
